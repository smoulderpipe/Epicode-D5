<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube - Web Prep</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

      body {
        display: flex;
        margin: 0;
        height: 100vh;
        font-family: 'Roboto', sans-serif;
      }

      .main {
        width: 100%;
      }

      .topbar {
        height: 8vh;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .content {
        height: 100%;
        padding: 40px;
      }

      .icon {
        height: 8vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0 2em;
        cursor: pointer;
      }

      .icon ion-icon {
        font-size: 2em;
      }

      .icon p {
        margin: 0;
      }

      .icon:not(:first-of-type) {
        height: 16vh;
      }

      .logo {
        height: 50%;
      }

      .search-wrapper {
        display: flex;
        height: 50%;
        width: 30%;
      }

      .search-wrapper input {
        width: 100%;
        padding: 0 1em;
      }

      .icons-wrapper {
        display: flex;
        align-items: center;
      }

      .top-icon {
        font-size: 2em;
        padding: 0 0.5em;
      }

      .mic-icon {
        display: flex;
        align-items: center;
      }

      .search-btn {
        padding: 0 0.7em;
        font-size: 1.3em;
        display: flex;
        align-items: center;
      }

      .contentRow {
        display: flex;
        width: 100%;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .boxes {
        background-size: cover;
        background-repeat: no-repeat;
        color: black;
        width: 31.5%;
        margin-bottom: 30px;
        cursor: pointer;
      }

      .dataBox {
        background: white;
        width: 100%;
        display: flex;
        justify-content: flex-start;
        padding-top: 15px;
      }

      .imageBox {
        width: 47px;
        background-image: url(./assets/epicode-logo.png);
        background-size: contain;
        background-repeat: no-repeat;
      }

      .titleBox {
        font-weight: 600;
        font-size: 1em;
      }

      .descBox {
        color: grey;
        font-size: 0.8em;
      }

      .previewBox img {
        width: 100%;
      }
    </style>
  </head>
